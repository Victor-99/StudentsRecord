<div class="row hidden-md-up">
  <div><h2>View by:</h2>
    <select name="viewBy" (change)="orderBy($event.target)">
      <option value='RollNo' selected>Roll Number</option>
      <option value='Overall'>Overall Marks</option>
      <option value='Hindi' >Hindi</option>
      <option value='English'>English</option>
      <option value='Mathematics'>Mathematics</option>
      <option value='Science'>Science</option>
      <option value='PhE'>PhE</option>
    </select>
  </div>

  <div class="col-md-4 my-4" style="width: 18rem;" *ngFor="let stud of students">
  <div class="card">
      <div class="card-block"student="stud">
          <div class="card-header">{{stud.Name}}</div>
          <div class="card-body Studnt" [routerLink]="['',stud.RollNo]" [state]="stud">
            <h5 class="card-title">Roll Number: {{stud.RollNo}}</h5>
            <p class="card-text">Marks Scored: {{stud.marks}}</p>
            <p class="card-text">Percentage: {{(stud.Hindi+stud.English+stud.Mathematics+stud.Science+stud.PhE)/5}}</p>
          </div>
          <div class="card-footer">Result: {{stud.result}}</div>
        </div>
  </div>
</div>
</div>
